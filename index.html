<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/index.css">

  <title>Portal de noticias</title>

</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-colum">
      <div>
        <img src="assets/icons/List.svg" alt="">
        <strong>Menu</strong>
      </div>

      <div>
        <img src="assets/Tech News.svg" alt="logo tech news">
      </div>

      <div>
        <img src="assets/icons/MagnifyingGlass.svg" alt="imagem de um lupa">
        <strong>Buscar</strong>
      </div>
    </nav>

    <nav id="secondary" class="grid grid-flow-colum">
      <a href="#">Inteligencia Artificial</a>
      <a href="#">BlockChain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestiveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade Virutal</a>
    </nav>
  </header>

  <main  class="grid container">

    <section id="features" class="grid grid-flow-colum gap-16">
      <figure class="card">
        <img src="assets/images/Image 01.png" alt="">

        <figcaption>
          <span class="content-tag">Robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>
      <div class="grid grid-col-2 gap-16">
        <figure class="card">
          <img src="assets/images/Image 02.png" alt="">

          <figcaption>
            <span class="content-tag">Hologramas</span>
            <h2 class="text-lg">
              Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 03.png" alt="">

          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-lg">
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar...
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 04.png" alt="">

          <figcaption>
            <span class="content-tag">Vestíveis</span>
            <h2 class="text-lg">
              Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos...
            </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/images/Image 05.png" alt="">

          <figcaption>
            <span class="content-tag">Realidade Virtual</span>
            <h2 class="text-lg">
              Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando...
            </h2>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>

</body>
</html>
